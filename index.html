<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Energy Clicker</h1>
        </header>

        <section id="resource-display">
            <h2>System Resources</h2>
            <div class="resource">
                <span>Energy:</span>
                <span id="currentEnergy">0</span>
                | <span id="energyNetChange">0.00</span> e/sec
                | (<span id="energyProductionRate">0.00</span> - <span id="energyUpkeepRate">0.00</span>) e/sec
            </div>
            <div class="resource">
                <span>Credits:</span>
                <span id="currentCredits">0</span>
                | <span id="creditsNetChange">0.00</span> c/sec
                | (<span id="creditsProductionRate">0.00</span> - <span id="creditsUpkeepRate">0.00</span>) c/sec
            </div>
            <div class="resource">
                <span>Material:</span>
                <span id="currentMaterial">0</span>
                | <span id="materialNetChange">0.00</span> m/sec
                | (<span id="materialProductionRate">0.00</span> - <span id="materialUpkeepRate">0.00</span>) m/sec
            </div>
            <div class="resource">
                <span>Research:</span>
                <span id="currentResearch">0</span>
                | <span id="researchNetChange">0.00</span> r/sec
                | (<span id="researchProductionRate">0.00</span> - <span id="researchUpkeepRate">0.00</span>) r/sec
            </div>
        </section>

        </div>

    <script src="js/gameData.js"></script>
    <script src="js/buildings.js"></script>
    <script src="js/science.js"></script>
    <script src="js/uiUpdates.js"></script>
    <script src="js/eventHandlers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
